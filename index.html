<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM Manipulation</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Dynamic DOM Manipulation</h1>
    </header>

    <!-- Paragraph Section -->
    <section>
        <p id="text">Welcome to my interactive page! Click the buttons below to see the magic happen.
</p>
    </section>

    <!-- Button Section -->
    <section>
        <button id="changeTextBtn">Change Text</button>
        <button id="changeStyleBtn">Change Style</button>
        <button id="addElementBtn">Add New Element</button>
        <button id="removeElementBtn">Remove Last Element</button>
    </section>

    <!-- Main Content Section -->
    <section id="content">
        <p>The content in this section can be changed. Click a button to see the effect!</p>
    </section>

    <!-- Link the JavaScript file -->
    <script src="script.js"></script>
</body>
  </html>
